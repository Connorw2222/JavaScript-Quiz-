<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quizHTML">
        <!-- Start Page -->
        <section id="startQuiz">
            <h1>
                This Quiz is designed to test you Javascript knowledge!
            </h1>
            <button id="start">Start!</button>
            <button id="scoresPage">View High Scores</button>
        </section>
        <!-- Quiz -->
        <section id="quiz">
            <div id="countDown">Time Remaining: </div>
            <div id="currentQ">Stuff</div>
            <div id="answerChoices">
                <button id="a">A</button>
                <button id="b">B</button>
                <button id="c">C</button>
                <button id="d">D</button>
            </div>
            <div id="results"></div>
        </section>
        <!-- Score Submission -->
        <section id="endOfGame">
            <div id="yourScore"></div>
            <input type="text" size="36" placeholder="Enter your intials Here!!" name="intials" id="intials" />
            <button id="submit">Post Your Score!</button>
        </section>
        <!-- High Score Page -->
        <section id="highScorePage">
            <article id="highScoreHead">
                <h2>Player intials:</h2>
                <h2>Score:</h2>
            </article>
            <section id="highScoreI"></section>
            <section id="highScore"></section>
        </section>
        <!-- End of Game -->
        <section id="gameFin">
            <button id="newRounds">Play Again?</button>
            <button id="clearHighScores">Clear High Scores?</button>
        </section>
    </div>
</body>

</html>
